title: My Portfolio
author: P. Vega
email: vegap0302@gmail.com
description: > # This will appear as the site description in <meta> tags.
  A place to showcase my skills, published articles, and projects.

# Social links
linkedin_username: pvega62
github_username:  pvega62 

show_excerpts: true # set to false to remove excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

# Jekyll
markdown: kramdown
highlighter: rouge
permalink: /:title/
paginate: 5
paginate_path: /page:num/

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - js/
